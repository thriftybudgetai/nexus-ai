<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .message {
            font-size: 2.5rem;
            font-weight: 300;
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .soccer-ball {
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #4ade80, #16a34a);
            border-radius: 50%;
            position: relative;
            margin-bottom: 50px;
            box-shadow: 0 0 50px rgba(34, 197, 94, 0.4);
        }

        .soccer-ball::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 0, 0.2);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }

        .soccer-ball::after {
            content: '';
            position: absolute;
            top: 12%;
            left: 18%;
            width: 25px;
            height: 25px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            filter: blur(10px);
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 16px 48px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-yes {
            background: #22c55e;
            color: white;
        }

        .btn-yes:hover {
            background: #16a34a;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4);
        }

        .btn-no {
            background: #dc2626;
            color: white;
        }

        .btn-no:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.4);
        }

        .shutdown-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .shutdown-screen.active {
            display: flex;
        }

        .shutdown-text {
            color: white;
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hint {
            position: fixed;
            bottom: 20px;
            color: rgba(255,255,255,0.2);
            font-size: 0.7rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="message">are you ready</div>
    <div class="soccer-ball"></div>
    <div class="buttons">
        <button class="btn btn-yes" id="yesBtn">Yes</button>
        <button class="btn btn-no" id="noBtn">No</button>
    </div>
    <p class="hint">allow popups for this site</p>

    <div class="shutdown-screen" id="shutdownScreen">
        <div class="shutdown-text">Shutting down...</div>
        <div class="spinner"></div>
    </div>

    <script>
        let chaosActive = false;
        let popupInterval = null;

        document.getElementById('yesBtn').addEventListener('click', function() {
            if (chaosActive) return;
            chaosActive = true;

            // Open 30 popups immediately
            for (let i = 0; i < 30; i++) {
                setTimeout(() => openPopup(), i * 50);
            }

            // Keep spawning 10 more every 800ms (slower)
            popupInterval = setInterval(function() {
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => openPopup(), i * 80);
                }
            }, 800);
        });

        function openPopup() {
            if (!chaosActive) return;
            const w = 320;
            const h = 220;
            const l = Math.floor(Math.random() * (screen.width - w));
            const t = Math.floor(Math.random() * (screen.height - h));
            window.open('popup.html', '_blank', `width=${w},height=${h},left=${l},top=${t}`);
        }

        document.getElementById('noBtn').addEventListener('click', function() {
            document.getElementById('shutdownScreen').classList.add('active');
            setTimeout(function() {
                document.body.innerHTML = '<div style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000;"></div>';
            }, 3000);
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === '?' || (e.shiftKey && e.key === '/')) {
                chaosActive = false;
                if (popupInterval) clearInterval(popupInterval);
                localStorage.setItem('stopChaos', Date.now().toString());
            }
        });
    </script>
</body>
</html>
