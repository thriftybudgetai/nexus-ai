<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRYCE YOUR SWEET</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            animation: bgShift 0.3s infinite;
        }

        @keyframes bgShift {
            0% { background: linear-gradient(45deg, #ff0080, #ff8c00); }
            20% { background: linear-gradient(45deg, #00ff88, #00bfff); }
            40% { background: linear-gradient(45deg, #8000ff, #ff0080); }
            60% { background: linear-gradient(45deg, #ffff00, #00ff00); }
            80% { background: linear-gradient(45deg, #00ffff, #ff00ff); }
            100% { background: linear-gradient(45deg, #ff0080, #ff8c00); }
        }

        .container {
            text-align: center;
            animation: pulse 0.15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .message {
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: textGlow 0.2s infinite;
            text-shadow:
                0 0 10px rgba(255,255,255,0.8),
                0 0 20px rgba(255,255,255,0.6),
                0 0 30px rgba(255,255,255,0.4);
        }

        @keyframes textGlow {
            0% { color: #ffffff; }
            25% { color: #000000; }
            50% { color: #ffffff; }
            75% { color: #ffff00; }
            100% { color: #ffffff; }
        }

        .ball {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #4ade80, #16a34a);
            border-radius: 50%;
            margin: 20px auto 0;
            animation: spin 0.5s linear infinite;
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.8);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: flash 0.1s infinite;
            mix-blend-mode: overlay;
        }

        @keyframes flash {
            0%, 100% { background: rgba(255,255,255,0.3); }
            50% { background: rgba(255,255,255,0); }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="message">bryce your sweet</div>
        <div class="ball"></div>
    </div>

    <script>
        window.addEventListener('storage', function(e) {
            if (e.key === 'stopChaos') window.close();
        });

        setInterval(() => {
            const stopTime = localStorage.getItem('stopChaos');
            if (stopTime && (Date.now() - parseInt(stopTime)) < 5000) window.close();
        }, 500);

        document.addEventListener('keydown', function(e) {
            if (e.key === '?' || (e.shiftKey && e.key === '/')) {
                localStorage.setItem('stopChaos', Date.now().toString());
                window.close();
            }
        });
    </script>
</body>
</html>
